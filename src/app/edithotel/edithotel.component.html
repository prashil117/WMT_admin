            <form>

                <div class="form-group">
                    <div class="col-xs-12">
                        <label>Hotel Picture:</label>
                        <img src="https://wishmytrip.herokuapp.com/images/hotel/{{img}}" height="150" width="150" alt="Not Available!" class="img-thumbnail">
                        <br>
                        <button mat-icon-button color="primary" name="btnImg">
                            <mat-icon (click)="getPicture()">mode edit</mat-icon>
                        </button>
                        <input required type="file" name="pst_pic" style="visibility: hidden" #fileInput (change)="onFileSelected($event)" id="">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <mat-form-field class="example-full-width">
                            <input matInput ngModel required name="name" type="text" placeholder="Enter Name" [(ngModel)]="name1" #name="ngModel">
                            <mat-error *ngIf="name.hasError('required')">Enter Name</mat-error>
                        </mat-form-field>
                        <!--<input type="password" class="form-control" [(ngModel)]='password' required name="password" id="password">-->
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <mat-form-field class="example-full-width">
                            <input matInput ngModel required name="address" type="text" placeholder="Enter Address" [(ngModel)]="address1" #address="ngModel">
                            <mat-error *ngIf="address.hasError('required')">Enter Address</mat-error>
                        </mat-form-field>
                        <!--<input type="password" class="form-control" [(ngModel)]='password' required name="password" id="password">-->
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <mat-form-field class="example-full-width">
                            <input matInput ngModel required email name="feedback" type="text" placeholder="Enter email" [(ngModel)]="feedback1" #feedback="ngModel">
                            <mat-error *ngIf="feedback.hasError('required')">Enter Email</mat-error>
                            <mat-error *ngIf="feedback.hasError('email_id')">Enter valid Email Address</mat-error>
                        </mat-form-field>
                        <!--<input class="form-control" type="text" [(ngModel)]='email_id' required name="email_id" id="email_id">-->
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <mat-form-field class="example-full-width">
                            <input matInput ngModel required name="city" type="text" placeholder="Enter Name" [(ngModel)]="city1" #city="ngModel">
                            <mat-error *ngIf="city.hasError('required')">Enter Name</mat-error>
                        </mat-form-field>
                        <!--<input type="password" class="form-control" [(ngModel)]='password' required name="password" id="password">-->
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <mat-form-field class="example-full-width">
                            <input matInput ngModel required name="rating" type="text" placeholder="Enter Address" [(ngModel)]="rating1" #rating="ngModel">
                            <mat-error *ngIf="rating.hasError('required')">Enter Address</mat-error>
                        </mat-form-field>
                        <!--<input type="password" class="form-control" [(ngModel)]='password' required name="password" id="password">-->
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <mat-form-field class="example-full-width">
                            <input matInput ngModel required email name="description" type="text" placeholder="Enter email" [(ngModel)]="description1"
                                #description="ngModel">
                            <mat-error *ngIf="description.hasError('required')">Enter Email</mat-error>
                            <mat-error *ngIf="description.hasError('email_id')">Enter valid Email Address</mat-error>
                        </mat-form-field>
                        <!--<input class="form-control" type="text" [(ngModel)]='email_id' required name="email_id" id="email_id">-->
                    </div>
                </div>

                <div class="form-group text-center m-t-40">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-primary btn-block btn-lg waves-effect waves-light" (click)="onUpdate()">Update</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
