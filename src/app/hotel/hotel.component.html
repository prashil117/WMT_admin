<app-navbar></app-navbar>

<body class="fixed-left">
    <div class="content-page">
        <div class="content">
            <div class="">
                <div class="page-header-title">
                    <h4 class="page-title">Hotels</h4>
                </div>
            </div>
            <div class="page-content-wrapper ">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-primary">
                                <div class="panel-body">
                                    <h4 align="right" class="m-b-30 m-t-0"><button (click)="onNavigate()" style="border-radius:6px;" class=" form-group btn-danger btn-lg ion-plus-circled "> Add</button><br>
                                        <input class="form-control" type=text name="search" placeholder="search" [(ngModel)]="txtsearch" (keyup)="onSearch()">
                                    </h4>
                                    <div class="row">
                                        <div class="col-md-12 col-sm-12 col-xs-12">

                                            <table id="datatable" class="table table-striped table-bordered">
                                                <thead>
                                                    <tr>
                                                        <th></th>
                                                        <th>Image</th>
                                                        <th>Name</th>
                                                        <th>Address</th>
                                                        <th>Feedback</th>
                                                        <th>City</th>
                                                        <th>Rating</th>
                                                        <th>Description</th>

                                                        <th>Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let item of hotel">
                                                        <td>
                                                            <input type="checkbox" (change)="checkChange(item)" name="hotelcheck">
                                                        </td>
                                                        <td><img src="http://localhost:3000/{{item.hotel_img}}"></td>
                                                        <td>
                                                            {{item.hotel_name}}
                                                        </td>
                                                        <td>
                                                            {{item.hotel_address}}
                                                        </td>
                                                        <td>
                                                            {{item.hotel_feedback}}
                                                        </td>
                                                        <td>
                                                            {{item.hotel_city}}
                                                        </td>
                                                        <td>
                                                            {{item.hotel_rating}}
                                                        </td>
                                                        <td>
                                                            {{item.hotel_description}}
                                                        </td>

                                                        <td>
                                                            <a (click)="onHotelDelete(item)"><span class="ion ion-trash-b"> </span></a> |
                                                            <a (click)="editHotel(item)"><span class=" ion ion-edit xm"> </span></a>

                                                        </td>
                                                    </tr>

                                                </tbody>
                                                <button (click)="deleteAll()" class=" ion ion-trash-b btn btn-danger"><span> Delete All </span></button>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer"> Â© 2018 WishMyTrip.com - All Rights Reserved. </footer>
    </div>
