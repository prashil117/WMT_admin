                                    <div class="example-container mat-elevation-z8">
                                        <div class="example-header">
                                                <mat-form-field>
                                                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                                                </mat-form-field>
                                              </div>
                                    <mat-table #table [dataSource]="dataSource" matSort>
                                  
                                        <ng-container matColumnDef="check">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header> Check </mat-header-cell>
                                            <mat-cell *matCellDef="let element"> <input type="checkbox" (change)="checkChange(element)" name="usercheck"> </mat-cell>
                                          </ng-container>
                                          <ng-progress></ng-progress>

                                      <!-- Title -->
                                      <ng-container matColumnDef="traveller_img">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header> Image </mat-header-cell>
                                        <mat-cell *matCellDef="let element"> <img class="imgc" src="https://wishmytrip.herokuapp.com/images/traveller/{{element.traveller_img}}" width=50 height=50> </mat-cell>
                                      </ng-container>
                                    <!-- Status -->

                                      <ng-container matColumnDef="traveller_name">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                                        <mat-cell *matCellDef="let element"> {{element.traveller_name}} </mat-cell>
                                      </ng-container>

                                      <ng-container matColumnDef="traveller_email">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
                                        <mat-cell *matCellDef="let element"> {{element.traveller_email}} </mat-cell>
                                      </ng-container>

                                      <ng-container matColumnDef="traveller_address">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header> Address </mat-header-cell>
                                        <mat-cell *matCellDef="let element"> {{element.traveller_address}}  </mat-cell>
                                      </ng-container>
                                    <!-- Status -->
                                      <ng-container matColumnDef="city">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header> City </mat-header-cell>
                                        <mat-cell *matCellDef="let element"> {{element.city}} </mat-cell>
                                      </ng-container>
                                                                              
                                      <ng-container matColumnDef="traveller_action">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
                                            <mat-cell *matCellDef="let element"> <button (click)="onTravellerDelete(element)" color="warn" mat-icon-button>

                                      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
