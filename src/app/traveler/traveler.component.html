<app-navbar></app-navbar>

<body class="fixed-left">
    <div class="content-page">
        <div class="content">
            <div class="">
                <div class="page-header-title">
                    <h4 class="page-title">Traveler</h4>
                </div>
            </div>
            <div class="page-content-wrapper ">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-primary">
                                <div class="panel-body">
                                    <h4 align="right" class="m-b-30 m-t-0"><button (click)="onNavigate()" style="border-radius:6px;" class=" form-group btn-danger btn-lg ion-plus-circled "> Add</button><br>
                                        <input class="form-control" type=text name="search" placeholder="search">
                                    </h4>
                                    <div class="row">
                                        <div class="col-md-12 col-sm-12 col-xs-12">

                                            <table id="datatable" class="table table-striped table-bordered">
                                                <thead>
                                                    <tr>
                                                        <th></th>
                                                        <th>Traveller Email</th>
                                                        <th>Traveller Name</th>
                                                        <th>Traveller Address</th>
                                                        <th>City</th>
                                                        <th>Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let item of Traveler">
                                                            <td>
                                                                    <input type="checkbox" name="travelercheck">
                                                            </td>
                                                        <td>
                                                            {{item.traveller_email}}
                                                        </td>
                                                        <td>
                                                            {{item.traveller_name}}
                                                        </td>
                                                        <td>
                                                            {{item.traveller_address}}
                                                        </td>

                                                        <td>
                                                            {{item.city}}
                                                        </td>



                                                        <td>
                                                            <a (click)="onTravellerDelete(item)"><span class="ion ion-trash-b"> </span></a> |
                                                            <a routerLink="/edittraveler"><span class=" ion ion-edit xm"> </span></a>

                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer"> Â© 2018 WishMyTrip.com - All Rights Reserved. </footer>
    </div>
