
<table>
  <tr>
    <td>Name</td>
    <td>Address</td>
    <td>DOB</td>
    <td>Gender</td>
    <td>Mobile No</td>
  </tr>

  <tr *ngFor="let item of users">
      
      <td>
          {{item.user_name}}
          </td>
          <td>
          {{item.user_address}}
          </td>
          <td>
          {{item.user_DO_B}}
        </td>
        <td>
          {{item.user_gender}}
        </td>
          <td>
          {{item.user_mobile_no}}
      </td>
  </tr>
</table>
