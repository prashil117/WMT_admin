                                    <div class="example-container mat-elevation-z8">
                                            <div class="example-header">
                                                    <mat-form-field>
                                                      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                                                    </mat-form-field>
                                                  </div>
                                        <mat-table #table [dataSource]="dataSource" matSort>
                                            
                                            <ng-container matColumnDef="check">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header> Check </mat-header-cell>
                                                <mat-cell *matCellDef="let element"> <input type="checkbox" (change)="checkChange(element)" name="usercheck"> </mat-cell>
                                              </ng-container>

                                          <!-- Title -->
                                          <ng-container matColumnDef="user_photo">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header> Image </mat-header-cell>
                                            <mat-cell *matCellDef="let element"> <img class="imgc" src="https://wishmytrip.herokuapp.com/images/user/{{element.user_photo}}" width=50 height=50> </mat-cell>
                                          </ng-container>
                                        <!-- Status -->
                                          <ng-container matColumnDef="user_email_id">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
                                            <mat-cell *matCellDef="let element"> {{element.user_email_id}} </mat-cell>
                                          </ng-container>

                                          <ng-container matColumnDef="user_name">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                                            <mat-cell *matCellDef="let element"> {{element.user_name}} </mat-cell>
                                          </ng-container>

                                          <ng-container matColumnDef="user_address">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header> Address </mat-header-cell>
                                            <mat-cell *matCellDef="let element"> {{element.user_address}}  </mat-cell>
                                          </ng-container>
                                        <!-- Status -->
                                          <ng-container matColumnDef="user_DOB">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header> DOB </mat-header-cell>
                                            <mat-cell *matCellDef="let element"> {{element.user_DO_B | date}} </mat-cell>
                                          </ng-container>

                                          <ng-container matColumnDef="user_gender">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header> Gender </mat-header-cell>
                                            <mat-cell *matCellDef="let element"> {{element.user_gender}} </mat-cell>
                                          </ng-container>

                                          <ng-container matColumnDef="user_mobile_no">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header> Mobile No </mat-header-cell>
                                            <mat-cell *matCellDef="let element"> {{element.user_mobile_no}} </mat-cell>
                                          </ng-container>

                                          <ng-container matColumnDef="user_action">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
                                                <mat-cell *matCellDef="let element"> <button (click)="deletuser(element)" color="warn" mat-icon-button>
                                                    <mat-icon>delete</mat-icon>
                                                  </button>  <button (click)="editUser(element)" color="primary" mat-icon-button>
                                                        <mat-icon>create</mat-icon>
                                                      </button> </mat-cell>
                                            </ng-container>
                                      
                                          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                                        </mat-table>
                                        <mat-paginator #paginator
                                        [pageSize]="2"
                                        [pageSizeOptions]="[2,5,10]">
                                      </mat-paginator>
                                      </div>
                                </div>
                            </div>
