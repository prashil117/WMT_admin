<app-navbar></app-navbar>

<body class="fixed-left">
    <div class="content-page">
        <div class="content">
            <div class="">
                <div class="page-header-title">
                    <h4 class="page-title">User</h4>
                </div>
            </div>
            <div class="page-content-wrapper ">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-primary">
                                <div class="panel-body">
                                    <h4 align="right" class="m-b-30 m-t-0">
                                        <button (click)="onNavigate()" style="border-radius:6px;" class=" form-group btn-danger btn-lg ion-plus-circled "> Add</button><br>
                                        <input class="form-control " [(ngModel)]="txtsearch" (keyup)="onSearch()" text name="search " placeholder="search ">
                                    </h4>
                                    <div class="row ">
                                        <div class="col-md-12 col-sm-12 col-xs-12 ">
                                            <table id="datatable " class="table table-striped table-bordered ">
                                                <thead>
                                                    <tr>
                                                        <th></th>
                                                        <th>User Email</th>
                                                        <th>User Name</th>
                                                        <th>Image</th>
                                                        <th>Address</th>
                                                        <th>DOB</th>
                                                        <th>Gender</th>
                                                        <th>Mobile No</th>

                                                        <th>Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let item of users ">
                                                        <td>
                                                            <input type="checkbox" (change)="checkChange(item)" name="usercheck">
                                                        </td>
                                                        <td>
                                                            {{item.user_email_id}}
                                                        </td>
                                                        <td>
                                                            {{item.user_name}}
                                                        </td>
                                                        <td><img src="http://localhost:3000/{{item.user_photo}}"></td>
                                                        <td>
                                                            {{item.user_address}}
                                                        </td>
                                                        <td>
                                                            {{item.user_DO_B}}
                                                        </td>
                                                        <td>
                                                            {{item.user_gender}}
                                                        </td>
                                                        <td>
                                                            {{item.user_mobile_no}}
                                                        </td>

                                                        <td>
                                                            <a (click)="deletuser(item) "><span class="ion ion-trash-b "> </span></a> |
                                                            <a (click)="editUser(item)"><span class=" ion ion-edit xm "> </span></a>

                                                        </td>
                                                    </tr>
                                                </tbody>
                                                <button (click)="deleteAll()" class=" ion ion-trash-b btn btn-danger"><span> Delete All </span></button>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer "> Â© 2018 WishMyTrip.com - All Rights Reserved. </footer>
    </div>
