<app-navbar></app-navbar>

<body class="fixed-left">
    <div class="content-page">
        <div class="content">
            <div class="">
                <div class="page-header-title">
                    <h4 class="page-title">User</h4>
                </div>
            </div>
            <div class="page-content-wrapper ">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-primary">
                                <div class="panel-body">
                                    <h4 class="m-b-30 m-t-0"><a routerLink="/adduser"><span class="ion-plus-circled"></span></a>
                                        <input class="form-control" type=text name="search" placeholder="search">
                                    </h4>
                                    <div class="row">
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <table id="datatable" class="table table-striped table-bordered">
                                                <thead>
                                                    <tr>
                                                        <th>User Email</th>
                                                        <th>User Name</th>
                                                        <th>Address</th>
                                                        <th>DOB</th>
                                                        <th>Gender</th>
                                                        <th>Mobile No</th>

                                                        <th>Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let item of users">
                                                        <td>
                                                            {{item.user_email_id}}
                                                        </td>
                                                        <td>
                                                            {{item.user_name}}
                                                        </td>
                                                        <td>
                                                            {{item.user_address}}
                                                        </td>
                                                        <td>
                                                            {{item.user_DO_B}}
                                                        </td>
                                                        <td>
                                                            {{item.user_gender}}
                                                        </td>
                                                        <td>
                                                            {{item.user_mobile_no}}
                                                        </td>

                                                        <td>
                                                            <a (click)="deletuser(item)"><span class="ion ion-trash-b"> </span></a> |
                                                            <a routerLink="/edituser"><span class=" ion ion-edit xm"> </span></a>

                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer"> Â© 2018 WishMyTrip.com - All Rights Reserved. </footer>
    </div>
